<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoIP Access</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            margin: 0 0 10px 0;
            color: #1a1a2e;
            font-size: 28px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
        }
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: #666;
            background: #f8f9fa;
            border: none;
            transition: all 0.2s;
        }
        .tab:first-child {
            border-right: 1px solid #e0e0e0;
        }
        .tab.active {
            background: #007bff;
            color: white;
        }
        .tab:hover:not(.active) {
            background: #e9ecef;
        }

        /* Loading state */
        .loading {
            display: none;
            text-align: center;
            padding: 30px 20px;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            color: #666;
            font-size: 14px;
        }

        /* Success state */
        .success {
            display: none;
            text-align: center;
            padding: 30px 20px;
        }
        .success.show {
            display: block;
        }
        .success-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.3s ease-out;
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .success-icon svg {
            width: 35px;
            height: 35px;
            fill: white;
        }
        .success-title {
            color: #28a745;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .success-message {
            color: #666;
            font-size: 14px;
        }

        /* Error state */
        .error {
            display: none;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
        .error.show {
            display: block;
        }

        /* Form visibility */
        .login-form.hidden {
            display: none;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* Admin link in success */
        .admin-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .admin-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>VoIP Access</h1>

        <!-- Tabs -->
        <div class="tabs" id="tabsContainer">
            <button class="tab active" onclick="showTab('user')">Usuario</button>
            <button class="tab" onclick="showTab('admin')">Administrador</button>
        </div>

        <!-- User Login Tab -->
        <div id="tab-user" class="tab-content active">
            <p class="subtitle">Ingresa para habilitar tu acceso al servicio</p>

            <form id="userLoginForm" class="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="loginPassword" placeholder="********" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>

            <!-- Loading State -->
            <div id="userLoading" class="loading">
                <div class="spinner"></div>
                <p class="loading-text">Agregando IP a la lista de IP's permitidas...</p>
            </div>

            <!-- Success State -->
            <div id="userSuccess" class="success">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                </div>
                <div class="success-title">Listo!</div>
                <p class="success-message">Puedes usar tu SIP phone</p>
            </div>

            <!-- Error State -->
            <div id="userError" class="error"></div>
        </div>

        <!-- Admin Login Tab -->
        <div id="tab-admin" class="tab-content">
            <p class="subtitle">Acceso al panel de administracion</p>

            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="adminUsername" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="adminPassword" placeholder="********" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>

            <!-- Loading State -->
            <div id="adminLoading" class="loading">
                <div class="spinner"></div>
                <p class="loading-text">Verificando credenciales...</p>
            </div>

            <!-- Error State -->
            <div id="adminError" class="error"></div>
        </div>
    </div>

    <script>
        const API_URL = '';

        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab:${tabName === 'user' ? 'first-child' : 'last-child'}`).classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');

            // Reset forms and states
            resetUserForm();
            resetAdminForm();
        }

        function resetUserForm() {
            document.getElementById('userLoginForm').classList.remove('hidden');
            document.getElementById('userLoading').classList.remove('show');
            document.getElementById('userSuccess').classList.remove('show');
            document.getElementById('userError').classList.remove('show');
        }

        function resetAdminForm() {
            document.getElementById('adminLoginForm').classList.remove('hidden');
            document.getElementById('adminLoading').classList.remove('show');
            document.getElementById('adminError').classList.remove('show');
        }

        // User login
        document.getElementById('userLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = document.getElementById('userLoginForm');
            const loading = document.getElementById('userLoading');
            const success = document.getElementById('userSuccess');
            const error = document.getElementById('userError');
            const tabs = document.getElementById('tabsContainer');

            error.classList.remove('show');
            form.classList.add('hidden');
            tabs.style.display = 'none';
            loading.classList.add('show');

            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                const res = await fetch(API_URL + '/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                await new Promise(r => setTimeout(r, 500));

                loading.classList.remove('show');

                if (res.ok) {
                    success.classList.add('show');
                } else {
                    form.classList.remove('hidden');
                    tabs.style.display = 'flex';
                    error.textContent = result.detail || 'Error al iniciar sesion';
                    error.classList.add('show');
                }
            } catch (err) {
                loading.classList.remove('show');
                form.classList.remove('hidden');
                tabs.style.display = 'flex';
                error.textContent = 'Error de conexion. Intenta de nuevo.';
                error.classList.add('show');
            }
        });

        // Admin login
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = document.getElementById('adminLoginForm');
            const loading = document.getElementById('adminLoading');
            const error = document.getElementById('adminError');

            error.classList.remove('show');
            form.classList.add('hidden');
            loading.classList.add('show');

            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            try {
                const res = await fetch(API_URL + '/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await res.json();

                loading.classList.remove('show');

                if (res.ok) {
                    // Store credentials and redirect to admin panel
                    sessionStorage.setItem('adminUser', username);
                    sessionStorage.setItem('adminPass', password);
                    window.location.href = '/admin-panel';
                } else {
                    form.classList.remove('hidden');
                    error.textContent = result.detail || 'Credenciales incorrectas';
                    error.classList.add('show');
                }
            } catch (err) {
                loading.classList.remove('show');
                form.classList.remove('hidden');
                error.textContent = 'Error de conexion. Intenta de nuevo.';
                error.classList.add('show');
            }
        });
    </script>
</body>
</html>
